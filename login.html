<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafePath Login</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body class="bg-slate-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
<h2 class="text-2xl font-bold text-center text-pink-600 mb-6">SafePath Login</h2>

<form id="loginForm" class="space-y-4">

<input 
type="email" 
id="email" 
placeholder="Email"
required
class="w-full px-4 py-2 border rounded-lg"
/>

<input 
type="password" 
id="password" 
placeholder="Password"
required
class="w-full px-4 py-2 border rounded-lg"
/>

<button 
type="submit"
class="w-full bg-pink-600 text-white py-2 rounded-lg font-bold">
Sign In
</button>

</form>

<p class="text-center text-sm mt-4">
Donâ€™t have an account? 
<a href="register.html" class="text-pink-600 font-semibold">Register</a>
</p>

</div>

<script>

// ðŸ”¥ 1. Create Supabase client
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://enuumdnfebipvlvplfce.supabase.co",  // change if different
  "YOUR_REAL_ANON_KEY"                        // MUST replace
);


// ðŸ”¥ 2. Prevent form reload & handle login
document.getElementById("loginForm").addEventListener("submit", async function(e) {

  e.preventDefault();  // VERY IMPORTANT (prevents new window)

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // ðŸ”¥ 3. Login using password method (NO redirect method)
  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: email,
    password: password
  });

  // ðŸ”¥ 4. If error â†’ show popup on SAME page
  if (error) {
    alert("Incorrect email or password");
    return;
  }

  // ðŸ”¥ 5. If success â†’ go to dashboard
  window.location.href = "dashboard.html";

});

</script>

</body>
</html>
