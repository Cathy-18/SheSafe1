<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SafePath Dashboard</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#ee2b8c",
        "safe-green": "#10b981",
        "caution-yellow": "#f59e0b",
        "danger-red": "#ee2b8c",
      },
    },
  },
};
async function completeSetup() {

  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;

  if (!user) {
    alert("Please login first");
    return;
  }

  const { data, error } = await supabaseClient
    .from("emergency_contacts")
    .select("*")
    .eq("user_id", user.id);

  if (error) {
    alert(error.message);
    return;
  }

  if (!data || data.length === 0) {
    alert("Please add at least one emergency contact.");
    return;
  }

  // Mark setup as completed in local storage
  localStorage.setItem("safety_setup_done", "true");

  // Hide modal
  document.querySelector(".fixed.inset-0").style.display = "none";

  alert("Safety setup completed successfully!");
}
</script>

<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-slate-50 h-screen flex flex-col">

<!-- ================= HEADER ================= -->
<header class="flex items-center justify-between border-b border-pink-100 bg-white px-6 py-3">
<div class="flex items-center gap-3 text-primary">
<span class="material-symbols-outlined text-3xl">shield_person</span>
<h1 class="text-xl font-bold">SafePath</h1>
</div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div class="flex flex-1">

<!-- MAP AREA -->
<main class="flex-1 bg-slate-200 relative"></main>

</div>

<!-- ================= QUICK SAFETY MODAL ================= -->
<div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center">
<div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden relative border border-pink-100">

<div class="bg-primary p-6 text-white text-center">
<h2 class="text-2xl font-bold">Quick Safety Setup</h2>
</div>

<div class="p-8">

<!-- Emergency Contacts Section -->
<div class="flex items-center gap-4 mb-6">
<div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold">1</div>

<div class="flex-1">
<h4 class="font-bold text-sm text-slate-800">Emergency Contacts</h4>
<p class="text-slate-500 text-xs">Choose trusted people.</p>
</div>

<button onclick="openContactForm()" class="text-primary font-bold text-xs bg-pink-50 px-3 py-1.5 rounded-lg">
Add
</button>
</div>

<!-- Contact List -->
<div id="contactList" class="mb-4 space-y-2"></div>

<!-- Hidden Contact Form -->
<div id="contactForm" class="hidden space-y-3 mb-6">
<input id="contactName" type="text" placeholder="Contact Name"
class="w-full px-3 py-2 border rounded-lg"/>

<input id="contactPhone" type="text" placeholder="Phone Number"
class="w-full px-3 py-2 border rounded-lg"/>

<button onclick="saveContact()" 
class="w-full py-2 bg-primary text-white rounded-lg text-sm font-bold">
Save Contact
</button>
</div>

<button onclick="completeSetup()" 
class="w-full py-3 bg-primary text-white rounded-xl font-bold text-sm">
Save and Secure
</button>

</div>
</div>
</div>

<!-- ================= SUPABASE SCRIPT ================= -->
<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://enuumdnfebipvlvplfce.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudXVtZG5mZWJpcHZsdnBsZmNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDgyNjgsImV4cCI6MjA4NzE4NDI2OH0.aPM_tN7tn-jJ3AzQPf7ZTnWD8_mD5aro1SNjKlryPX4"
);

function openContactForm() {
  document.getElementById("contactForm").classList.remove("hidden");
}

async function saveContact() {

  const name = document.getElementById("contactName").value;
  const phone = document.getElementById("contactPhone").value;

  if (!name || !phone) {
    alert("Please enter all details");
    return;
  }

  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;

  if (!user) {
    alert("You must be logged in");
    return;
  }

  const { error } = await supabaseClient
    .from("emergency_contacts")
    .insert({
      user_id: user.id,
      contact_name: name,
      phone: phone
    });

  if (error) {
    alert(error.message);
    return;
  }

  document.getElementById("contactName").value = "";
  document.getElementById("contactPhone").value = "";
  document.getElementById("contactForm").classList.add("hidden");

  loadContacts();
}

async function loadContacts() {

  const { data: userData } = await supabaseClient.auth.getUser();
  const user = userData.user;
  if (!user) return;

  const { data } = await supabaseClient
    .from("emergency_contacts")
    .select("*")
    .eq("user_id", user.id);

  const list = document.getElementById("contactList");
  list.innerHTML = "";

  data.forEach(contact => {
    list.innerHTML += `
      <div class="border rounded-lg p-2 text-sm flex justify-between">
        <span><strong>${contact.contact_name}</strong> - ${contact.phone}</span>
      </div>
    `;
  });
}

loadContacts();
</script>

</body>
</html>
